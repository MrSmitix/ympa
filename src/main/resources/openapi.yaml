            Зачеркнутая цена — та, по которой товар продавался до акции.

            Указывается в рублях.

            Число должно быть целым.
          format: int64
          minimum: 1
          type: integer
        promoPrice:
          description: |
            Цена по акции — та, по которой вы хотите продавать товар.

            Указывается в рублях.

            Число должно быть целым.
          format: int64
          minimum: 1
          type: integer
