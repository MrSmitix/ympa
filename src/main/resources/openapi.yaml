    GetOrdersOrderIds:
      description: |
        Фильтрация заказов по идентификаторам.
        <br><br>
        ⚠️ Не используйте это поле одновременно с другими фильтрами. Если вы хотите воспользоваться ими, оставьте поле пустым.
