          description: |
            Код идентификации единицы товара [в системе «Честный ЗНАК»](https://честныйзнак.рф/).

            {% note warning %}

            Не экранируйте косую черту в коде символа-разделителя `\u001d`!

            ✅ `01030410947874432155Qbag!\u001d93Zjqw`

            ❌ `01030410947874432155Qbag!\\u001d93Zjqw`

