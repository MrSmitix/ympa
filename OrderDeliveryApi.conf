<Location "/campaigns/{campaignId}/orders/{orderId}/buyer/campaigns/*/orders/*/buyer/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require group market:partner-api
	</Limit>
</Location>
