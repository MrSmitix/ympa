<Location "/campaigns/{campaignId}/outlets/licenses/campaigns/*/outlets/licenses/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit DELETE>
		Require group market:partner-api
	</Limit>
	<Limit POST>
		Require group market:partner-api
	</Limit>
</Location>
