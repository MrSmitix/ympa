<Location "/campaigns/{campaignId}/first-mile/shipments/{shipmentId}/confirm/campaigns/*/first-mile/shipments/*/confirm/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require group market:partner-api
	</Limit>
</Location>
