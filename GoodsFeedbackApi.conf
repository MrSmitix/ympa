<Location "/businesses/{businessId}/goods-feedback/comments/delete/businesses/*/goods-feedback/comments/delete/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require group market:partner-api
	</Limit>
</Location>
