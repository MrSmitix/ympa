<Location "/campaigns/{campaignId}/orders/{orderId}/business-buyer/campaigns/*/orders/*/business-buyer/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require group market:partner-api
	</Limit>
</Location>
<Location "/campaigns/{campaignId}/orders/{orderId}/documents/campaigns/*/orders/*/documents/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require group market:partner-api
	</Limit>
</Location>
