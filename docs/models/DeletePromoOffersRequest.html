
<h2>DeletePromoOffersRequest</h2>
<ul class="parameter">
  <li class="param-required-true">promoId : String
    <br/>Идентификатор акции.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">deleteAllOffers : Boolean
    <br/>Чтобы убрать все товары из акции и больше не участвовать в ней, передайте значение &#x60;true&#x60; и не передавайте параметр &#x60;offerIds&#x60;.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">offerIds : List
    <br/>Товары, которые нужно убрать из акции.
  </li>
</ul>
