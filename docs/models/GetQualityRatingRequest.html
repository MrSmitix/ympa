
<h2>GetQualityRatingRequest</h2>
<ul class="parameter">
  <li class="param-required-false">dateFrom : date
    <br/>Начало периода.  Формат даты: &#x60;ГГГГ‑ММ‑ДД&#x60;.  Не может быть раньше 30 дней от текущей даты. 
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">dateTo : date
    <br/>Конец периода.  Формат даты: &#x60;ГГГГ‑ММ‑ДД&#x60;.  Не может быть позже текущей даты. 
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-true">campaignIds : Set
    <br/>Список идентификаторов магазинов.
  </li>
</ul>
