<Location "/campaigns/{campaignId}/offer-mapping-entries/campaigns/*/offer-mapping-entries/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit GET>
		Require group market:partner-api
	</Limit>
</Location>
