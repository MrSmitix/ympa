<Location "/campaigns/{campaignId}/outlets/campaigns/*/outlets/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit POST>
		Require group market:partner-api
	</Limit>
	<Limit GET>
		Require group market:partner-api
	</Limit>
</Location>
<Location "/campaigns/{campaignId}/outlets/{outletId}/campaigns/*/outlets/*/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit DELETE>
		Require group market:partner-api
	</Limit>
	<Limit PUT>
		Require group market:partner-api
	</Limit>
</Location>
