<Location "/campaigns/{campaignId}/orders/{orderId}/cancellation/accept/campaigns/*/orders/*/cancellation/accept/">
	AuthBasicProvider file
    AuthUserFile "/var/www/html/htpwd"
    AuthGroupFile "/var/www/html/groups"
    AuthType basic
    AuthName "api"
	<LimitExcept GET POST PUT DELETE>
		Require valid-user
	</LimitExcept>
	<Limit PUT>
		Require group market:partner-api
	</Limit>
</Location>
